<div class="row">
  <div class="col-6 mx-auto">
    <p>Station list for train: {{ train.number }}</p>
    <table class="table text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">Stations</th>
          <th scope="col">Arrival</th>
          <th scope="col">Departure</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of train.stations">
          <td>{{ item.name }}</td>
          <td>{{ returnArrival(item.arrival) | date: "hh:mm" }}</td>
          <td>{{ returnDeparture(item.departure) | date: "hh:mm" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-6 mx-auto d-flex justify-content-center">
    <button class="btn btn-dark bg-danger" [routerLink]="['/form', train._id]">
      Buy ticket
    </button>
  </div>
</div>
