<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form role="form" action="ts.html" onsubmit="return proveraForme(this)">
		  			<div class="form-group">
		    			<label for="usr">Ime:</label>
		    			<input type="text" name="ime" class="form-control" id="usr">
		  			</div>
		  			<div class="form-group">
		    			<label for="prz">Prezime:</label>
		    			<input type="text" name="prezime" class="form-control" id="prz">
					</div>
					<div class="form-group">
		    			<label for="premium">Premium</label>
		    			<input type="checkbox" name="status" value="Premium" onchange="promenaPremiuma(this)">
		  			</div>
					<div class="form-group">
						<label for="sel1">Membership:</label>
						<select name="klasa" class="form-control" id="sel1" disabled onchange="promenaClanstva(this)">
							<option value="1">Silver</option>
							<option value="2">Gold</option>
							<option value="3">Platinum</option>
						</select>
						<select name="klasa" class="form-control sel2" id="sel2" disabled onchange="ispisPremium(this)">
							<option value="rucak">Dodatni rucak</option>
							<option value="pice">Dodatno pice</option>
						</select>
					</div>
					 			  		
		  			<button type="submit" class="btn btn-default col-md-4 pull-right submitbtn" id="submitbtn" >Submit</button>
						<br>
						<br>
						<br>
		  			<button  class="btn btn-default pull-right" onclick="location.href='ts.html';">Predji na narednu stranicu nezavisno od validnosti inputa u formi</button>
				</form>
				
			</div>
		</div>
		<br >
		<div class="row">
			<div class="text-center bg-primary">
				<p id="select_paragraf" >
						Odabrali ste : <span id="poruka"></span>
				</p>
			</div>
		</div>		 
	</div>
